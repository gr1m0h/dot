# A minimal left prompt
format = """$all"""

# move the rest of the prompt to the right
right_format = """$cmd_duration $time"""

[character]
error_symbol = "[âœ—](bold #ff5555)"
success_symbol = "[>](bold #50fa7b)"

[cmd_duration]
format = '[$duration]($style)'
style = "bold #f1fa8c"

[directory]
style = "bold #50fa7b"

[git_branch]
style = "bold #ff79c6"

[git_status]
style = "bold #ff5555"

[hostname]
style = "bold #bd93f9"

[username]
format = "[$user]($style) on "
style_user = "bold #8be9fd"

[fill]

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = '%F(%a) %T'
utc_time_offset = '-5'

