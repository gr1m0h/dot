# A minimal left prompt
format = '''$all'''

# move the rest of the prompt to the right
right_format = '''$cmd_duration $time'''

[character]
error_symbol = '[âœ—](bold #ff7070)'
success_symbol = '[>](bold #8be9fd)'

[cmd_duration]
format = '[$duration]($style)'
style = 'bold #f1fa8c'

[directory]
style = 'bold #8be9fd'

[git_branch]
style = 'bold #a8ffde'

[git_status]
style = 'bold #a8ffde'

[hostname]
style = 'bold #f1fa8c'

[username]
format = '[$user]($style) '
style_user = 'bold #8be9fd'

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = '%F(%a) %T'
utc_time_offset = '-5'

